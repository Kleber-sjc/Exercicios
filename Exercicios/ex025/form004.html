<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Dados Passoais</legend>
                <p>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" minlength="5" maxlength="30" required>
                </p>
                <p>
                    <label for="iemail">E-mail:</label>
                    <input type="email"name="email"id="iemail" autocomplete="email"required>
                </p>
                <p>
                    <label for="itel">Telefône:</label>
                    <input type="tel"name="tel"id="itel" autocomplete="tel"pattern="\(\{2}\)\d{4,5}-\d{4}5" required aria-placeholder="(xxx)-(xxxx-xxxx)">
                </p>
                <p>
                    <!--Estudar mais sobre RegEx-->
                    <input type="submit"value="Enviar">
                    <input type="reset"value="Limpar">
                </p>
            </fieldset>
        </form>
</body>
</html>
